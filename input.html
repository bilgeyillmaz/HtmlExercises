<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
<input type="text"> 
<br>
<!-- boşluk enter br -->
<input type="number"/>
<br>
<input type="password"/>
<br>
<input type="date"/>
<br>
<input type="time"/>
<br>
<select>
    <option>Seçim 1</option>
    <option>Seçim 2</option>
    <option>Seçim 3</option>
    <option>Seçim 4</option>
</select>
  <br>
  <!-- eğer radioda namelerde ikisi aynı olmazsa ikisi farklı farklı seçilebilir -->
  <input type="radio" name="gender" value="kız"/>
  <input type="radio" name="gender" value="erkek"/>
  <br>
  <!-- checkbox: özellikleri seçiyoruz:duygusal ve hareketli olabilir, birden çok seçim yapabileceği durum varsa -->
  <input type="checkbox" name="secim" /> Duygusal
  <br>
  <input type="checkbox" name="secim" /> Sinirli
  <br>
  <input type="checkbox" name="secim" /> Şakacı
  <br>
  <input type="checkbox" name="secim" /> Agresif
  <br>
  <!-- text area:çoklu verinin bulunacağı alan,10 satırlık alan -->
  <textarea rows="10"></textarea>
</body>
</html>
